<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nana-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="dynamic-title">Loading...</title>
    <meta id="dynamic-og-title" property="og:title" content="" />
    <meta id="dynamic-description" name="description" content="" />
    <meta id="dynamic-og-description" property="og:description" content="" />

    <script>
      const host = window.location.hostname;
      let siteName = "Nana Shito";
      let description = "Nana Shito best shito store with quality";

      if (host.includes("nanaskitchen")) {
        siteName = "Nana's Kitchen";
        description = "Nana's Kitchen - fresh, homemade meals just for you";
      } else if (host.includes("nanashito")) {
        siteName = "Nana Shito";
        description = "Nana Shito best shito store with quality";
      }

      document.title = siteName;
      document.querySelector("#dynamic-title").textContent = siteName;
      document
        .querySelector("#dynamic-og-title")
        .setAttribute("content", siteName);
      document
        .querySelector("#dynamic-description")
        .setAttribute("content", description);
      document
        .querySelector("#dynamic-og-description")
        .setAttribute("content", description);
    </script>

    <meta property="og:image" content="/nana-logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root">
      <p>Loading...</p>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://js.paystack.co/v1/inline.js" defer></script>
  </body>
</html>
